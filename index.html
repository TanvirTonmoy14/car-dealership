<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="style.css">

     <!-- Load Font Awesome for icons -->
     <script src="https://kit.fontawesome.com/c8fa56d403.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <!-- Navigation Section -->
    <header>
        <nav class="navbar">

            <img src="logo.png" alt="Car Dealership Logo" class="logo">

            <h1>Car Dealership</h1>

            <ul class="nav-links">
                <li><a href="#new-cars"><i class="fa fa-car"></i> New Cars</a></li>
                <li><a href="#used-cars"><i class="fa fa-car-side"></i> Used Cars</a></li>
                <li><a href="#electric-hybrid"><i class="fa fa-bolt"></i> Electric & Hybrid Cars</a></li>
                <li><a href="#financing"><i class="fa fa-dollar-sign"></i> Financing</a></li>
                <li><a href="#financing2"><i class="fa-solid fa-magnifying-glass"></i> Financing2</a></li>
            </ul>
        </nav>
    </header>


     <!-- Enhanced Search Bar with Filters -->
     <section class="search-bar">
        <h2>Find Your Car</h2>
        <form id="search-form">
            <!-- Make Filter -->
            <label for="make">Make</label>
            <select id="make">
                <option value="">Any</option>
                <option value="Toyota">Toyota</option>
                <option value="Ford">Ford</option>
                <option value="Tesla">Tesla</option>
                <option value="Honda">Honda</option>
                <!-- Add more makes here -->
            </select>

            <!-- Model Filter -->
            <label for="model">Model</label>
            <select id="model">
                <option value="">Any</option>
                <option value="Corolla">Corolla</option>
                <option value="Focus">Focus</option>
                <option value="Model 3">Model 3</option>
                <option value="Civic">Civic</option>
                <!-- Add more models here -->
            </select>

            <!-- Year Filter -->
            <label for="year">Year</label>
            <select id="year">
                <option value="">Any</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <!-- Add more years as needed -->
            </select>

            <!-- Price Filter -->
            <label for="price-range">Price Range</label>
            <select id="price-range">
                <option value="">Any</option>
                <option value="10000">Under $10,000</option>
                <option value="20000">Under $20,000</option>
                <option value="30000">Under $30,000</option>
                <option value="40000">Under $40,000</option>
                <option value="50000">Under $50,000</option>
                <!-- Add more price ranges -->
            </select>

            <!-- Mileage Filter -->
            <label for="mileage">Mileage</label>
            <select id="mileage">
                <option value="">Any</option>
                <option value="5000">Under 5,000 miles</option>
                <option value="10000">Under 10,000 miles</option>
                <option value="20000">Under 20,000 miles</option>
                <!-- Add more mileage options -->
            </select>

            <!-- Location Filter -->
            <label for="location">Location</label>
            <select id="location">
                <option value="">Any</option>
                <option value="New York">New York</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="San Francisco">San Francisco</option>
                <option value="Miami">Miami</option>
                <!-- Add more locations -->
            </select>
            <!-- Advanced Filters Toggle -->
            <button type="button" id="advanced-toggle">Advanced Filters</button>
            <div id="advanced-filters">
                <label>
                    Color:
                    <select id="color">
                        <option value="">Any</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <!-- Add more colors as needed -->
                    </select>
                </label>
                <label>
                    Features:
                    <select id="features">
                        <option value="">Any</option>
                        <option value="sunroof">Sunroof</option>
                        <option value="leather-seats">Leather Seats</option>
                        <option value="navigation">Navigation</option>
                        <!-- Add more features as needed -->
                    </select>
                </label>
                <label>
                    Fuel Type:
                    <select id="fuel-type">
                        <option value="">Any</option>
                        <option value="gasoline">Gasoline</option>
                        <option value="diesel">Diesel</option>
                        <option value="electric">Electric</option>
                        <!-- Add more fuel types as needed -->
                    </select>
                </label>
                <label>
                    Transmission:
                    <select id="transmission">
                        <option value="">Any</option>
                        <option value="automatic">Automatic</option>
                        <option value="manual">Manual</option>
                    </select>
                </label>
            </div>
            <button type="button" onclick="searchVehicles()">Search</button>
        </form>
    </section>

    <!-- Featured Vehicles -->
    <section class="featured-vehicles">
        <h2>Featured Vehicles</h2>
        <div class="vehicle-grid">
            <div class="vehicle-card"><a href="vehicle-detail.html">
                <img src="vehicle1.jpg" alt="Vehicle 1" class="vehicle-image">

            </a>
        </div>
            <div class="vehicle-card"><a href="vehicle-detail.html">
                <img src="vehicle2.jpg" alt="Vehicle 2" class="vehicle-image">

            </a>
        </div>
            <div class="vehicle-card"><a href="vehicle-detail.html">
                <img src="vehicle3.jpg" alt="Vehicle 3" class="vehicle-image">

            </a>
        </div>
            <div class="vehicle-card"><a href="vehicle-detail.html">
                <img src="vehicle4.jpg" alt="Vehicle 4" class="vehicle-image">
                

            </a>
        </div>
        </div>
    </section>



    <!-- Featured Vehicles -->
    <section class="featured-vehicles">
        <h2>Featured Vehicles</h2>
        <div id="vehicle-results" class="vehicle-grid">
            <!-- The vehicles will be displayed here dynamically -->
        </div>
    </section>

    <script>
        // Dummy vehicle data
        const vehicles = [
            { id: 1, make: 'Toyota', model: 'Corolla', year: 2022, price: '20000', mileage: '15000', location: 'New York', color: 'white', features: ['sunroof'], fuel: 'gasoline', transmission: 'automatic' },
            { id: 2, make: 'Ford', model: 'Focus', year: 2021, price: '18000', mileage: '12000', location: 'Los Angeles', color: 'black', features: ['leather-seats'], fuel: 'diesel', transmission: 'manual' },
            { id: 3, make: 'Tesla', model: 'Model 3', year: 2023, price: '35000', mileage: '5000', location: 'San Francisco', color: 'red', features: ['navigation'], fuel: 'electric', transmission: 'automatic' },
            { id: 4, make: 'Honda', model: 'Civic', year: 2020, price: '22000', mileage: '10000', location: 'Miami', color: 'black', features: ['sunroof', 'navigation'], fuel: 'gasoline', transmission: 'manual' },
        ];

        // Function to filter vehicles based on form input
        function searchVehicles() {
            // Get search values from the form
            const make = document.getElementById('make').value.toLowerCase();
            const model = document.getElementById('model').value.toLowerCase();
            const year = document.getElementById('year').value;
            const price = document.getElementById('price-range').value;
            const mileage = document.getElementById('mileage').value;
            const location = document.getElementById('location').value.toLowerCase();
            const color = document.getElementById('color').value.toLowerCase();
            const features = document.getElementById('features').value.toLowerCase();
            const fuel = document.getElementById('fuel-type').value.toLowerCase();
            const transmission = document.getElementById('transmission').value.toLowerCase();

            // Filter vehicles based on the form inputs
            const filteredVehicles = vehicles.filter(vehicle => {
                return (
                    (make === '' || vehicle.make.toLowerCase().includes(make)) &&
                    (model === '' || vehicle.model.toLowerCase().includes(model)) &&
                    (year === '' || vehicle.year == year) &&
                    (price === '' || vehicle.price <= price) &&
                    (mileage === '' || vehicle.mileage <= mileage) &&
                    (location === '' || vehicle.location.toLowerCase().includes(location)) &&
                    (color === '' || vehicle.color.toLowerCase().includes(color)) &&
                    (features === '' || vehicle.features.some(f => f.toLowerCase().includes(features))) &&
                    (fuel === '' || vehicle.fuel.toLowerCase().includes(fuel)) &&
                    (transmission === '' || vehicle.transmission.toLowerCase().includes(transmission))
                );
            });

            // Show the filtered vehicles
            displayVehicles(filteredVehicles);
        }

        // Function to display the vehicles
        function displayVehicles(vehicles) {
            const resultsContainer = document.getElementById('vehicle-results');
            resultsContainer.innerHTML = ''; // Clear any previous results

            if (vehicles.length === 0) {
                resultsContainer.innerHTML = '<p>No vehicles found.</p>';
                return;
            }

            vehicles.forEach(vehicle => {
                const vehicleCard = document.createElement('div');
                vehicleCard.classList.add('vehicle-card');
                vehicleCard.innerHTML = `
                    <a href="vehicle-detail.html">
                        <img src="vehicle${vehicle.id}.jpg" alt="Vehicle ${vehicle.id}" class="vehicle-image">
                        <p>${vehicle.make} ${vehicle.model} (${vehicle.year})</p>
                        <p>Price: $${vehicle.price}</p>
                        <p>Mileage: ${vehicle.mileage} miles</p>
                    </a>
                `;
                resultsContainer.appendChild(vehicleCard);
            });
        }
    </script>






















































    <script src="script.js"></script>
</body>
</html>
